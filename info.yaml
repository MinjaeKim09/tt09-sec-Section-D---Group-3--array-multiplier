project:
  title:        "4-bit Array Multiplier"
  author:       "Your Name"
  discord:      "Your Discord Username (optional)"
  description:  "4-bit array multiplier using structural Verilog"
  language:     "Verilog"
  clock_hz:     0
  tiles:        "1x1"
  top_module:   "tt_um_array_mult_structural"
  source_files:
    - "project.v"

pinout:
  # Inputs (ui_in in project.v)
  ui[0]: "m0"         # LSB of the first 4-bit input
  ui[1]: "m1"
  ui[2]: "m2"
  ui[3]: "m3"         # MSB of the first 4-bit input
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs (uo_out in project.v)
  uo[0]: "product_bit_0"
  uo[1]: "product_bit_1"
  uo[2]: "product_bit_2"
  uo[3]: "product_bit_3"
  uo[4]: "product_bit_4"
  uo[5]: "product_bit_5"
  uo[6]: "product_bit_6"
  uo[7]: "product_bit_7"

  # Bidirectional pins (uio_in and uio_out in project.v)
  uio[0]: "q0"        # LSB of the second 4-bit input
  uio[1]: "q1"
  uio[2]: "q2"
  uio[3]: "q3"        # MSB of the second 4-bit input
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

yaml_version: 6
